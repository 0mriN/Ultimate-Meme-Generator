<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./css/SITE/style/main.css">
    <script src="https://kit.fontawesome.com/75e189641f.js" crossorigin="anonymous"></script>
    <title>Meme-Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full">
        <div class="logo">Meme <br> Generator</div>
        <nav class="main-nav-container">
            <ul class="main-nav">
                <li onclick="toggleGallery()" class="gallery main-nav-link li-active"><a href=""></a>Gallery</li>
                <li onclick="toggleAbout()" class="about main-nav-link"><a href=""></a>About</li>
            </ul>
        </nav>
    </header>
    <form class="search-container">
        <input oninput="" type="search" placeholder="search">
        <div class="filter-container">
            <button>Funny</button>
            <button>Animal</button>
            <button>Men</button>
            <button>Cute</button>
            <button>Angry</button>
        </div>
        <!-- <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button> -->
        </form>
        <div class="upload-container">
            <input type="file" class="file-input-btn" name="image" onchange="onImgInput(event)" accept="image/*" />
        </div>
    <section class="gallery-container gallery-layout main-content ">
    </section>
    <section class="editor-container editor-layout">
        <div class="canvas-container ">
            <canvas width="250" height="250"></canvas>
        </div>
        <div class="controls-container">
            <form>
                <input class="text-input" oninput="setLineTxt(this.value)" type="text" placeholder="Your text here">
            </form>

            <button type="switch" onclick="switchLine()" title="Switch Line">
                <i class="switch-btn fa-solid fa-arrow-right-arrow-left"></i>
            </button>

            <button type="add" onclick="addNewLine(event)" title="Add Line">
                <i class="add-btn fa-solid fa-square-plus"></i>
            </button>

            <button type="delete" onclick="deleteLine()" title="Delete Line">
                <i class="del-btn fa-solid fa-trash"></i>
            </button>

            <button type="increase" onclick="increaseFontSize()" title="Increase Font">
                <i class="inc-btn fa-solid fa-a"></i>+
            </button>

            <button type="decrease" onclick="decreaseFontSize()" title="Decrease Font">
                <i class="dec-btn fa-solid fa-a"></i>-
            </button>

            <button type="align-left" onclick="textAlignLeft()" title="Align Left">
                <i class="left-btn fa-solid fa-align-left"></i>
            </button>

            <button type="align-center" onclick="textAlignCenter()" title="Align Center">
                <i class="center-btn fa-solid fa-align-justify"></i>
            </button>
            
            <button type="align-right" onclick="textAlignRight()" title="Align Right">
                <i class="right-btn fa-solid fa-align-right"></i>
            </button>

            <a href="#" onclick="downloadCanvas(this)" download title="Download">
                <i class="download-btn fa-solid fa-download"></i>
            </a>
            <input type="color" title="text-color" class="text-color" value="#000000" name="text-color"
                onchange="onTextColor(this.value)" />

            <button type="share" onclick="onUploadImg()" title="Share on facebook">
                <i class="del-btn fa-brands fa-facebook"></i>
            </button>


        </div>
    </section>
    <footer class="main-footer">
        <small class="footer-rights">Made by Omri Nadav</small>
        <ul class="footer-social">
        </ul>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/share.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
