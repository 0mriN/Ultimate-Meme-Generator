<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>

<body onload="onInit()">
    <section class="gallery-container">
        <h3>gallery-container</h3>

    </section>
    <section class="editor-container">
        <h3>editor-container</h3>
        <form>
            <input oninput="setLineTxt(this.value)" type="text" placeholder="Your text here">
        </form>
        <div class="canvas-container">
            <canvas width="250" height="250"></canvas>
        </div>
    </section>
    <section class="controls-container">
        <a href="#" onclick="downloadCanvas(this)" download>Download</a>
        <input type="color" title="text-color" class="text-color" value="#000000" name="text-color"
            onchange="onTextColor(this.value)" />
        <button class="inc-btn" onclick="increaseFontSize()">+</button>
        <button class="dec-btn" onclick="decreaseFontSize()">-</button>
        <button class="switch-btn" onclick="switchLine()">Switch Line</button>
        <button class="add" onclick="addNewLine(event)">Add Line</button>

    </section>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
