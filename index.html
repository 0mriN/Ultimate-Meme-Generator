<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>

<body onload="onInit()">
    <section class="gallery-container">
        <h3>gallery-container</h3>
        <img src="meme-imgs/meme-imgs (square)/1.jpg" onclick="onSelectImg(this)">
        <img src="meme-imgs/meme-imgs (square)/2.jpg" onclick="onSelectImg(this)">

    </section>
    <section class="editor-container">
        <h3>editor-container</h3>
        <form>        
            <input oninput="renderMeme(this.value)" type="text" placeholder="Your text here">
            </form>
        <div class="canvas-container">
            <canvas width="250" height="250"></canvas>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
